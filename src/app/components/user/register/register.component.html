<div class="login">
  
  <div class="container" >

    <div class="card card-container">
      <div class="profile-img-card">
        <div class="profile-img">
          <img id="profile-img" src="../../../../assets/logo-white.png" />
        </div>

      </div>

      <p id="profile-name" class="profile-name-card">
        Registro de usuario
      </p>
      <div style="text-align: center;">
        <i class="fab fa-google" style="color: #F4433B; font-size: 30px; padding: 10px;" (click)="signInWithGoogle()"></i>
        <i class="fab fa-facebook-f" style="color: #3C66AF; font-size: 30px; padding: 10px;" (click)="signInWithFB()"></i>
        <!-- <i class="fab fa-twitter" style="color: #46BAF2; font-size: 30px; padding: 10px;"></i> -->
        <i class="fab fa-instagram" style="color: #F94842; font-size: 30px; padding: 10px;"></i>
      </div>
      <div class="or">
        <span style="font-size: 18px;">o</span>
      </div>
      <form class="form-signin">
        <span id="reauth-email" class="reauth-email"></span>
        <input type="email" id="inputName" class="form-control" placeholder="Nombre" required autofocus>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
        <div class="card2" *ngIf="modal == true">
          <div class="card-body">
            Este campo no es obligatorio...
          </div>
        </div>
        <select id="indicativo" class="form-control" style="width: 25%; height: 44px; display: inline;">
          <option>+57</option>
          <option>+58</option>
          <option>+59</option>
          <option>+60</option>
          <option>+61</option>
        </select>
        <input type="password" id="inputCelular" class="form-control" placeholder="Celular" required style="width: 70%; margin-left: 5%; display: inline;" title="Este campo es opcional." (click)="info()">
       
        <br>
        <div id="remember" class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Aceptar <a href="">Terminos y condiciones</a>
          </label>
        </div>
        <br>
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" (click)="validar()"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="spiner == true"></span> Registrar</button>
      </form>
      <!-- <a href="#" class="forgot-password">
        Olvido su contraseña?
      </a> -->
    </div>
  </div>
</div>
